<!DOCTYPE html>
<html lang="en">
<head>
  <title>Box sizing</title>

  <style>
/* reset browser default*/
*{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

    div{
      width: 400px;
      margin: 50px auto;
      border: 2px solid red;
      background-color: beige;
      padding: 50px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  

  <div> <p>This is a div</p> </div>
</body>
</html>
