<!DOCTYPE html>

<html lang="en">

<head> 
  <title> HTML Unordered List </title>
</head>

<body>

  <h1> Un-ordered List</h1>

  <ul type="circle">
    <li> Apple</li>
    <li> Microsoft</li>
    <li> Tesla </li>
  </ul>

  <hr>
  <!--  nested Lists -->
  <h1> Nested Lists</h1>

  <ul>
    <li> Skills</li>
    <ol>
      <li> HTML 5</li>
      <li> CSS 3</li>
      <li> JavaScript</li>
    </ol>
    <li> Work Experience</li>
    <li> Summary</li>
  </ul>

</body>

</html>
