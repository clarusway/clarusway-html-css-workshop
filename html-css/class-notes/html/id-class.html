<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Vs Classes</title>
    <style>
        .team1 {
            background-color: beige;
        }
        
        #frontend {
            background-color: aquamarine;
        }
    </style>
</head>

<body>

    <h1> Web development</h1>

    <div id="frontend">
        <h2> Front end Development</h2>
        <ul>
            <li> HTML</li>
            <li> CSS</li>
            <li> JavaScript</li>
        </ul>
    </div>


    <div id="backend" class="team1">
        <h2> Backend Development</h2>
        <ul>
            <li>NodeJs</li>
            <li>Express</li>
            <li>SQL database</li>
        </ul>
    </div>

    <div id="devops" class="team1">
        <h2> DevOps</h2>
        <ul>
            <li> Version control</li>
            <li> Deployment</li>
        </ul>
    </div>



</body>

</html>
